{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/classifyAdd.css">

{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li>
                            <a data-type="1" href="/classify/priceList">价格区间</a>
                        </li>
                        <li class="active">
                            <a data-type="2" href="#">编辑</a>
                        </li>

                    </ul>
                </div>
                <div class="form-box form-horizontal" style="margin-top: 40px;">
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="red-star">*</span>价格名称：</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="DiscountName" placeholder="不超过20个字符">
                        </div>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="col-md-2 control-label">价格图标：</label>-->

                                    <!--<div id="logo_upload_pick"></div>-->
                                <!--</div>-->
                                <!--<div>640*240</div>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="col-md-2 control-label">区间范围：</label>
                        <div class="col-md-8 form-inline">
                            <select class="form-control" id="IntervalSelect">
                                <option value="0">大于</option>
                                <option value="1">范围</option>
                            </select>
                            <input type="number" class="form-control" id="greaterThan" >
                            <span class="input-rank-box input-hidden"><input type="number" class="form-control" id="rank1"/> ～ <input type="number" class="form-control" id="rank2"/></span>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 40px;">
                        <div class="col-md-4 col-md-offset-2">
                            <button type="button" class="btn btn-primary" id="completeBtn" style="width: 120px;height: 40px;">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
