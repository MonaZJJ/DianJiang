<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}提现审核列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/addAdvert.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-type="1" href="/distribution/withdrawList">提现审核列表</a>
                        </li>
                    </ul>
                </div>
                <div class="option-list form-inline clearfix">
                    <div class="form-group col-lg-3 col-md-6">
                        <label>申请人名称：</label>
                        <input type="text" class="form-control" id="NickName">
                    </div>
                    <div class="form-group col-lg-3 col-md-6">
                        <label>申请类型：</label>
                        <select class="form-control" name="" id="Type">
                            <option value="-1">全部</option>
                            <option value="0">个人</option>
                            <option value="1">门店</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3 col-md-6">
                        <label>审核状态：</label>
                        <select class="form-control" name="" id="State">
                            <option value="-1">全部</option>
                            <option value="0">待审核</option>
                            <option value="1">通过</option>
                            <option value="2">拒绝</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6 col-md-12">
                        <label>申请审核时间：</label>
                        <input type="datetime" class="form-control" readonly="" id="start"> -
                        <input type="datetime" class="form-control" readonly="" id="end">
                    </div>
                    <div class="form-group col-lg-2 col-md-6">
                        <a class="btn btn-primary" id="search">查询</a>
                    </div>
                </div>
                <div class="clearfix" style="margin-top: 30px;">
                    <!--<div class="about_output_box pull-left">-->
                    <!--<button class="btn btn-primary" id="exportBtn">导出数据</button>-->
                    <!--</div>-->
                    <div class="disp_page_box pull-right">
                        <label style="float:left;line-height: 34px;margin-right: 4px;">每页显示数量：</label>
                        <select id="pagesize_dropdown" class="orderTypeSelect select2 pull-right" tabindex="-1">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                </div>
                <div>
                    <table id="productTable">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--审核弹窗-->
    <div class="modal fade in" id="examainModal" data-backdrop="static"  style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">审核</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label form-text">状态：</label>
                            <label class="checkbox-inline" style="float: left;">
                                <input type="radio" name="saleState" checked="checked" value="2">
                                拒绝
                            </label>
                            <label class="checkbox-inline" style="float: left;">
                                <input type="radio" name="saleState" value="1">
                                通过
                            </label>
                        </div>
                        <div class="form-group remark-form">
                            <label class="col-sm-3 control-label form-text">审核备注：</label>
                            <div class="col-sm-3">
                                <textarea class="form-control remark" style="width: 400px"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="confirm">确认</button>
                </div>
            </div>
        </div>
    </div>

</section>
{{/block}}

{{block 'footer'}}
{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/plugins/laydate/moment.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/js/withdrawalList.js" type="text/babel"></script>
{{/block}}
