<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}佣金列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/statisticsDistribution.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="javascript:void(0);">佣金列表</a>
                        </li>
                    </ul>
                </div>
                <div class="option-list form-inline clearfix">
                    <div class="form-group col-lg-3 col-md-6">
                        <label>佣金所得者：</label>
                        <input type="text" class="form-control" id="UserName">
                    </div>
                    <div class="form-group col-lg-3 col-md-6">
                        <label>下级名称：</label>
                        <input type="text" class="form-control" id="ChildUserName">
                    </div>
                    <div class="form-group col-lg-3 col-md-6">
                        <label>门店名称：</label>
                        <input type="text" class="form-control" id="StoreName">
                    </div>
                    <div class="form-group col-lg-3 col-md-6">
                        <label>订单编号：</label>
                        <input type="text" class="form-control" id="OSn">
                    </div>
                    <!--<div class="form-group col-lg-3 col-md-6">-->
                    <!--    <label>佣金类型：</label>-->
                    <!--    <select class="form-control" name="" id="Type">-->
                    <!--        <option value="0">全部</option>-->
                    <!--        <option value="1">运营商佣金</option>-->
                    <!--        <option value="2">服务费</option>-->
                    <!--        <option value="3">下级消费佣金</option>-->
                    <!--        <option value="4">充值佣金</option>-->
                    <!--    </select>-->
                    <!--</div>-->
                    <div class="form-group col-lg-3 col-md-6">
                        <label>等级：</label>
                        <select class="form-control" name="" id="SplitRank">
                            <option value="-1">全部</option>
                            <option value="0">一级</option>
                            <option value="1">二级</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6 col-md-12">
                        <label>时间：</label>
                        <input type="datetime" class="form-control" readonly="" id="start"> -
                        <input type="datetime" class="form-control" readonly="" id="end">
                    </div>

                    <div class="form-group col-lg-3 col-md-6">
                        <a class="btn btn-primary" id="search" style="width: 79px;background: #424242;">查询</a>
                    </div>
                </div>

                <div>
                    <table id="productTable" class="table table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
{{/block}}

{{block 'footer'}}
{{/block}}

{{block 'requirejs'}}
<!--<script src="/public/js/template.js"></script>-->
<script src="/public/plugins/laydate/moment.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/js/commissionList.js" type="text/babel"></script>
{{/block}}
