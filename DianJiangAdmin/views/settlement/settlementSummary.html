<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}结算记录列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/productList.css">
<link rel="stylesheet" href="/public/css/memberList.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li data-type="1">
                            <a data-type="1" >企业账户</a>
                        </li>
                        <li data-type="2">
                            <a data-type="2">机构账户</a>
                        </li>
                    </ul>
                </div>
                <div class="option-list form-inline clearfix">
                    <div class="form-group col-lg-6 col-md-12">
                        <label>时间：</label>
                        <input type="text" class="form-control" readonly="" id="start">至
                        <input type="text" class="form-control" readonly="" id="end">
                    </div>
                    <div class="form-group col-lg-3 col-md-6">
                        <a class="btn btn-primary" id="search">查询</a>

                    </div>
                </div>
                <div class="operate-box">
                    <div class="btn-div clearfix">
                        <a class="btn btn-primary" style="margin-left: 20px;margin-top:30px" id="export">导出列表</a>
                        <div class="paginalNum">
                            <span>每页显示数量：</span>
                            <select name="pagesize_dropdown" id="pagesize_dropdown">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="200">200</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="memberTableDiv">
                    <table id="memberTable" class="table table-bordered table-striped member-table">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mask">
        <div class="content-box" id="setLabelBox">
            <h2>设置标签</h2>
            <a class="close">×</a>
            <div class="form-horizontal" style="margin-top: 40px;">
                <div class="label-list" id="setLaelList">

                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-primary confirm-btn" id="labelConfirm">确定</a>
            </div>
        </div>

        <div class="content-box" id="seeLabelBox">
            <h2>查看标签</h2>
            <a class="close">×</a>
            <div class="form-horizontal" style="margin-top: 40px;">
                <div class="label-list" id="seeLaelList">

                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-primary confirm-btn" id="seeConfirm">确定</a>
            </div>
        </div>

        <div class="content-box" id="sendCoupBox">
            <h2>选择优惠券</h2>
            <a class="close">×</a>
            <div class="coup-content">
                <div class="coup-search">
                    <input type="text" class="form-control" id="Name" placeholder="请输入优惠券名称">
                    <a class="btn btn-primary" id="couponSearch">查询</a>
                </div>
                <div>
                    <table id="couponTabel" class="table table-bordered table-striped">

                    </table>
                </div>
            </div>
            <div class="box-footer">
                <a class="btn btn-primary confirm-btn" id="coupConfirm">确定</a>
            </div>
        </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/js/settlementSummary.js" type="text/babel"></script>
{{/block}}
