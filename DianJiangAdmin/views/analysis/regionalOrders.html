<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}区域订单统计{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/statistics.css">
<link rel="stylesheet" href="/public/plugins/daterangepicker/daterangepicker-bs3.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">

        <div class="row" style="border-bottom: 1px solid #eee;">
            <div class="col-sm-6">
                <div class="r_title">
                    <span>区域订单统计</span>
                    <div class="export">
                        <img src="/public/images/ic_export.png" alt="">
                        导出数据
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="r_title_r form-inline clearfix">
                    <select class="form-control" id="area">
                        <option value="0" selected>请选择区域</option>
                    </select>
                    <div class="input-group last_input">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control" name="daterange" readonly="" id="daterange"
                               placeholder="MM/DD/YY - MM/DD/YY">
                    </div>
                    <a class="img_toggle" href="javascript:;">
                        <img src="/public/images/icon_fold_1.png" class="icon_fold" style="display: inline;">
                        <img src="/public/images/icon_down_1.png" class="icon_down" style="display: none;">
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="chart_1">
                    <div>
                        <table id="statisticsTable" class="table table-striped table-hover"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>


{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/laydate/moment.js"></script>
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/plugins/daterangepicker/daterangepicker.js"></script>
<script src="/public/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="/public/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/js/regionalOrdersStatistics.js" type="text/babel"></script>
{{/block}}
