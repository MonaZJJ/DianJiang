{{extend '../share/layout.html'}} {{block 'title'}}VIP设置{{/block}} {{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/addAdvert.css">
<link type="text/css" rel="stylesheet" href="/public/plugins/ueditor/themes/default/css/ueditor.css"> {{/block}} {{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="javascript:void(0)">VIP设置</a>
                        </li>
                    </ul>
                </div>
                <div style="margin-top: 20px;">
                    <div class="form-group clearfix">
                        <label class="col-md-2 control-label">会员名称：</label>
                        <div class="col-md-6">
                            <input class="discount" id="name" placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-2 control-label">会员金额：</label>
                        <div class="col-md-6">
                            <input type="number" class="discount" id="money" placeholder="请输入金额">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-2 control-label">会员规则：</label>
                        <div class="col-md-6">
                            <div class="box-body" style="padding: 0px;">
                                <ul class="labelBox clearfix" id="rules">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <div class="col-md-9 col-md-offset-3">
                            <button class="btn btn-primary" id="submitBtn">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{/block}} {{block 'footer'}} {{/block}} {{block 'requirejs'}}
<script src="/public/js/vipSetting.js"></script>
<script src="/public/plugins/ueditor/ueditor.config.js"></script>
<script src="/public/plugins/ueditor/ueditor.all.js"></script>
{{/block}}
