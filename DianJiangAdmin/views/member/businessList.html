{{extend '../share/layout.html'}} {{block 'title'}}供货商列表{{/block}} {{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/addAdvert.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css"> {{/block}} {{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="javascript:void(0);">供货商列表</a>
                        </li>
                    </ul>
                </div>
                <div class="option-list form-inline clearfix">
                    <div class="form-group col-lg-3 col-md-3">
                        <label>单位全称：</label>
                        <input type="text" class="form-control" id="company">
                    </div>
                    <div class="form-group col-lg-3 col-md-3">
                        <label>联系电话：</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group col-lg-4 col-md-4">
                        <a class="btn btn-primary blueBtn" id="search">提交</a>
                        <a class="btn btn-primary greyBtn" id="clear">重置</a>
                    </div>
                </div>

                <div class="all_data_operation_box" style="padding-top: 20px;">
                    <div class="disp_page_box pull-right">
                        <label style="float:left;line-height: 34px;margin-right: 4px;">每页显示数量：</label>
                        <select id="pagesize_dropdown" class="orderTypeSelect select2 pull-right" tabindex="-1" aria-hidden="true">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="40">40</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                </div>

                <div class="btn-div clearfix">
                    <!--<input type="checkbox" name="selectall" id="stuCheckBox" class="check-box" />-->
                    <!--<a class="btn btn-default" style="margin-left: 20px" id="delete">删除</a>-->
                    <a class="btn btn-primary addBtn" id="addItem">+新增</a>
                </div>
                <div id="memberTableDiv">
                    <table id="memberTable" class="table table-striped">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--添加模态框-->
    <div class="modal fade" id="addBusiness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加供货商</h4>
                </div>
                <div class="modal-body" style="width:452px;margin:auto">
                    <div class="row form-group">
                        <label>单位全称：</label>
                        <input class="form-control" id="addCompany" />
                    </div>
                    <div class="row form-group">
                        <label>联系人：</label>
                        <input class="form-control" id="addName" />
                    </div>
                    <div class="row form-group">
                        <label>联系方式：</label>
                        <input class="form-control" id="addPhone" />
                    </div>
                    <div class="row form-group">
                        <label>经营范围：</label>
                        <input class="form-control" id="addDistance" />
                    </div>
                    <div class="row form-group">
                        <label>合作方式：</label>
                        <input class="form-control" id="addWay" />
                    </div>
                    <div class="row form-group">
                        <label>品牌：</label>
                        <input class="form-control" id="addBrand" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!--添加模态框 end-->

    <!--编辑模态框-->
    <div class="modal fade" id="editBusiness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">编辑供货商</h4>
                </div>
                <div class="modal-body" style="width:452px;margin:auto">
                    <div class="row form-group">
                        <label>单位全称：</label>
                        <input class="form-control" id="editCompany" />
                    </div>
                    <div class="row form-group">
                        <label>联系人：</label>
                        <input class="form-control" id="editName" />
                    </div>
                    <div class="row form-group">
                        <label>联系方式：</label>
                        <input class="form-control" id="editPhone" />
                    </div>
                    <div class="row form-group">
                        <label>经营范围：</label>
                        <input class="form-control" id="editDistance" />
                    </div>
                    <div class="row form-group">
                        <label>合作方式：</label>
                        <input class="form-control" id="editWay" />
                    </div>
                    <div class="row form-group">
                        <label>品牌：</label>
                        <input class="form-control" id="editBrand" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="editBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!--编辑模态框 end-->
</section>
{{/block}} {{block 'footer'}} {{/block}} {{block 'requirejs'}}
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/plugins/laydate/moment.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/js/businessList.js" type="text/babel"></script>
{{/block}}
