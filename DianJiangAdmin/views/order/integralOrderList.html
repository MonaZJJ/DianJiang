{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs tabs_orderList_ul">
                        <li data-state="0" class="active">
                            <a data-type="1" data-state="0">积分订单列表</a>
                        </li>
                    </ul>
                </div>

                <!--copy别人的-->
                <div class="tab-content" style="margin-top: 15px;padding-bottom: 15px;border-bottom: 1px solid #999">
                    <div class="row form-horizontal" style="">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">订单编号：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="order_num" placeholder="" lay-key="1">
                                </div>
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label" for="account_name">微信昵称：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="account_name" placeholder=""
                                           lay-key="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">会员名称：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="UserName" placeholder="" lay-key="1">
                                </div>

                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">订单状态：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="state_box">
                                        <option selected="selected" value="0">全部</option>
                                        <option data-state="20" value="20">待付款</option>
                                        <option data-state="65" value="65">待发货</option>
                                        <option data-state="90" value="90">待取货</option>
                                        <option data-state="75" value="75">待收货</option>
                                        <option data-state="120" value="120">成功订单</option>
                                        <option data-state="160" value="160">已关闭</option>
                                        <option data-state="200" value="200">退款中</option>
                                        <option data-state="220" value="220">退款完成</option>
                                        <option data-state="255" value="255">拒绝退款</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row form-horizontal">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">支付类型：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="pay_box">
                                        <option selected="selected" value="-1">全部</option>
                                        <option data-state="0" value="0">微信支付</option>
                                        <option data-state="1" value="1">货款支付</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">配送方式：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" id="send_box">
                                        <option selected="selected" value="-1">全部</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <div class="" style="text-align: center">
                                        <label class="control-label">下单时间：</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="start_time" readonly placeholder=""
                                           lay-key="1">
                                </div>
                                <div class="col-md-3">
                                    <div style="text-align: center">
                                        <label class="control-label" for="coupon_taking_way">至</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="end_time" readonly placeholder=""
                                           lay-key="2">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row form-horizontal">
                        <div class="col-md-6 col-sm-12">

                            <div class="col-md-6">
                                <button id="seachBtn"
                                        style="width: 79px;background: #0486FE;color: #fff;margin-left: 29px;margin-right: 20px"
                                        class="btn">
                                    提交
                                </button>
                                <button id="resetBtn"
                                        style="width: 79px;background: #fff;border-radius:4px;border:1px solid rgba(220,223,230,1);box-sizing: border-box"
                                        class="btn">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 这是筛选条件end -->
            <!--操作选择div-->
            <div class="all_data_operation_box">
                <!--<div class="quanxuan_con pull-left">-->
                <!--<input type="checkbox" id="check_total_operation_all" style="margin-top: 8.5px;">-->
                <!--</div>-->
                <!--<div class="about_output_box pull-left">-->
                <!--<div class="all_output" style="cursor: pointer;width: 83px;background: #424242;color: #fff">-->
                <!--导出订单-->
                <!--</div>-->
                <!--</div>-->
                <!--<div class="btn" id="import"-->
                <!--style="position: relative;top: 0px;background: #424242;color: #fff;height: 34px">批量发货导入-->
                <!--<input type="file" id="importFile">-->
                <!--</div>-->
                <!--<div class="btn" id="downloadBtn"-->
                <!--style="position: relative;top: 0px;background: #424242;color: #fff;height: 34px">导出待发货模板-->
                <!--</div>-->
                <!--<div class="all_delete_box pull-left">删除</div>-->
                <div class="disp_page_box pull-right">
                    <label style="float:left;line-height: 34px;margin-right: 4px;">每页显示数量：</label>
                    <select id="pagesize_dropdown" class="orderTypeSelect select2 pull-right" tabindex="-1"
                            aria-hidden="true">
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>
            <table id="orderBox">

            </table>


        </div>
    </div>
    </div>
</section>
<!--发货模态框end-->
<div class="mask">
    <div class="content-box checkBox" style="display: none">
        <h2>审核订单</h2>
        <a class="close">×</a>
        <div class="form-horizontal" style="margin-top: 40px;">
            <div class="form-group">
                <label class="col-sm-3 control-label form-text">审核状态：</label>
                <label class="checkbox-inline" style="float: left;">
                    <input type="radio" name="saleState" checked="checked" value="0">
                    拒绝
                </label>
                <label class="checkbox-inline" style="float: left;">
                    <input type="radio" name="saleState" value="1">
                    通过
                </label>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary confirm-btn" id="confirm">确认</button>
            <button class="btn cancel-btn" id="cancel">取消</button>
        </div>
    </div>
    <div class="content-box deliverBox" style="display: none;padding-bottom: 0;top: 40%;">
        <h2>订单发货</h2>
        <a class="close">×</a>
        <div class="outBox" style="height: 400px;overflow-y: scroll;overflow-x: hidden">
            <div class="buyer-info">
                <ul>
                    <li class="clearfix">
                        <label>收货信息：</label>
                        <p id="orderAddress"></p>
                    </li>
                    <li class="clearfix">
                        <label>收货人：</label>
                        <p id="orderUser"></p>
                    </li>
                    <li class="clearfix">
                        <label>手机号码：</label>
                        <p id="orderPhone"></p>
                    </li>
                    <li class="clearfix">
                        <label>买家留言：</label>
                        <p id="buymarker"></p>
                    </li>
                </ul>
            </div>
            <div class="form-horizontal" style="margin-top: 0px;">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label form-text">物流公司：</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="logisticsCompany">
                            <option selected="selected" value="0">请选择快递公司</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label form-text">快递单号：</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="expressNumber">
                    </div>
                </div>
            </div>
            <div class="product-list">
                <div class="pl-title">
                    <p>商品名称</p>
                    <p>购买数量</p>
                    <p>小计(元)</p>
                </div>
                <ul class="pl-table">

                </ul>
            </div>
        </div>
        <div class="box-footer" style="position: relative">
            <button class="btn btn-primary deliver-btn" style="position: relative;top: 0;right: 0;float: right"
                    id="deliver">发货
            </button>
        </div>
    </div>
</div>
