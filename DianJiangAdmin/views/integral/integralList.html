<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}积分列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/typeList.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-type="1" href="/product/typeList">积分列表</a>
                        </li>
                    </ul>
                </div>
                <div class="delete_all_box">
                    <div class="option-list form-inline clearfix">
                        <div class="row">
                            <div class="form-group col-lg-3 col-sm-6">
                                <label>会员名称：</label>
                                <input type="text" class="form-control" id="Name" placeholder="请输入名称">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-md-3">
                                <button id="searchBtn"
                                        style="width: 79px;background: #0486FE;color: #fff;margin-right: 20px"
                                        class="btn">
                                    提交
                                </button>
                                <button id="resetBtn"
                                        style="width: 79px;background: #fff;border-radius:4px;border:1px solid rgba(220,223,230,1);box-sizing: border-box"
                                        class="btn">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <table id="orderBox">

                </table>
                <!--模态框-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <p class="modal-title" id="myModalLabel">积分编辑</p>
                            </div>
                            <div class="modal-body">
                                <div class="form-horizontal clearfix">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label form-text" style="text-align: right">状态：</label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="saleState" checked="checked" value="0">
                                            增加
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="radio" name="saleState" value="1">
                                            减少
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3" style="text-align: right">积分数量：</label>
                                        <input class="col-sm-6 form-control" type="number" id="number" style="width: 250px">
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3" style="text-align: right">备注：</label>
                                        <input class="col-sm-6 form-control" type="text" id="remark" style="width: 250px">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="conserve">保存</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/js/integralList.js" type="text/babel"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
{{/block}}
