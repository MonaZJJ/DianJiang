<!--productRecyclebin.html-->
{{extend '../share/layout.html'}} {{block 'title'}}商品评价{{/block}} {{block 'head'}}
<link rel="stylesheet" href="/public/css/index.css">
<link rel="stylesheet" href="/public/css/product_evaluate.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}} {{block 'content'}}
<section>
    <div class="product_consulting_box"></div>
    <div class="content container-fluid form-horizontal"
         style="margin-left:15px;margin-right:15px;padding-left:0px;padding-right:0px;border-bottom: 1px solid #ddd;overflow: hidden;">
        <div class="main_list_content type_box">
            <div class="list_title_header" style="float:left;width:100%">
                <div id="order_tab_box">
                    <ul class="nav nav-tabs" id="tab">
                        <li>
                            <a id="out_all" data-type="0" href="/product/productEvaluate">未回复</a>
                        </li>
                        <li class="active">
                            <a  data-type="20" href="/product/productReplid">已回复</a>
                        </li>
                    </ul>
                </div>
                <!-- 总容器box -->
                <div class="tab-content">
                    <!--已回复-->
                    <div class="active tab-pane" id="no_reply">
                        <div class="choice_condition_box">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <div class="col-md-5">
                                                <div class="label-wrapper">
                                                    <label class="control-label">商品名称：</label>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" id="PName" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <div class="col-md-3">
                                                <div class="label-wrapper">
                                                    <label class="control-label" class="">评价时间：</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" id="start">
                                            </div>
                                            <div class="col-md-1">
                                                <div class="label-wrapper">
                                                    <label class="control-label">至</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" id="end">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-md-offset-5 col-md-7">
                                                <button type="button" class="btn btn-primary" id="search">查询</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <table id="repliedTable" class="table table-bordered table-striped">
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 总容器box end -->
            </div>
        </div>
    </div>
    <div class="mask">
        <div class="content-box">
            <h2>查看客户评加</h2>
            <a class="close">×</a>
            <div class="form-horizontal" style="margin-top: 40px;">
                <div class="evaluateReply row">
                    <p class="col-sm-2">评分:</p>
                    <ul class='col-sm-9 starul'>
                        <li><img src="/public/images/star.png"></li>
                        <li><img src="/public/images/star.png"></li>
                        <li><img src="/public/images/star.png"></li>
                        <li><img src="/public/images/star.png"></li>
                    </ul>
                </div>
                <div class="evaluateReply row">
                    <p class="col-sm-2">评价内容:</p>
                    <span class='col-sm-9' id="message">好评！</span>
                </div>
                <div class="evaluateReply row">
                    <p class="col-sm-2">晒图:</p>
                    <ul class='col-sm-9' id="evaluateImg">
                        <li><img src=""></li>
                    </ul>
                </div>
                <div class="evaluateReply row">
                    <p class="col-sm-2">回复:</p>
                    <span class='col-sm-7' id="repliedTxt"></span>
                </div>
            </div>
            <div class="box-footer">
            </div>
        </div>
    </div>
</section>
{{/block}}
{{block 'footer'}}
{{/block}}
{{block 'requirejs'}}
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/plugins/laydate/laydate.js"></script>
<script src="/public/js/productReplied.js" type="text/babel"></script>
{{/block}}
