<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}风格列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/nav.css">
<link rel="stylesheet" href="/public/css/productList.css">
<link rel="stylesheet" href="/public/plugins/bootstrap-table/bootstrap-table.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs" id="State">
                        <li class="active">
                            <a data-type="0" data-toggle="tab" href="#first">风格列表</a>
                        </li>
                    </ul>
                </div>
                <div class="option-list form-inline clearfix">
                    <div class="form-group col-lg-3 col-sm-6">
                        <label>风格名称：</label>
                        <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="form-group col-lg-3 col-sm-6">
                        <button id="searchBtn"
                                style="width: 79px;background: #0486FE;color: #fff;margin-right: 20px"
                                class="btn">
                            提交
                        </button>
                        <button id="resetBtn"
                                style="width: 79px;background: #fff;border-radius:4px;border:1px solid rgba(220,223,230,1);box-sizing: border-box"
                                class="btn">
                            重置
                        </button>
                    </div>

                </div>
                <div>
                    <div>
                        <div class="about_output_box pull-left">
                            <div class="addBtnClick" style="position: relative;top: 30px;">+ 新增</div>
                        </div>
                        <div class="paginalNum" style="margin-bottom: 30px">
                            <span>每页显示数量：</span>
                            <select name="pagesize_dropdown" id="pagesize_dropdown">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                                <option value="200">200</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="2000">2000</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <table id="productTable" class="table table-striped">
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--遮罩-->
        <div class="pmask"></div>
        <div id="productPreBox" style="display: none">
            <div class="productPreInner">
                <iframe src="" id="preIframe"  frameborder="0" border="0"width="392" height="761"></iframe>
            </div>
        </div>
    </div>


</section>


{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/bootstrap-table/bootstrap-table.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-zh-CN.js"></script>
<script src="/public/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="/public/js/styleList.js" type="text/babel"></script>
{{/block}}
