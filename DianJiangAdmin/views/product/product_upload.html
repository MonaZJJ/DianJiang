<!--productRecyclebin.html-->
{{extend '../share/layout.html'}} {{block 'title'}}商品评价{{/block}} {{block 'head'}}
<link rel="stylesheet" href="/public/css/product_upload.css">
<link rel="stylesheet" href="/public/css/nav.css">
{{/block}} {{block 'content'}}
 <section>
    <div class="product_consulting_box"></div>
    <div class="content container-fluid form-horizontal" style="margin-left:15px;margin-right:15px;padding-left:0px;padding-right:0px;border-bottom: 1px solid #ddd;overflow: hidden;">
        <div class="main_list_content type_box">
            <div class="list_title_header" style="float:left;width:100%">
                <div id="order_tab_box">
                    <ul class="nav nav-tabs" id="tab">
                        <li class="active">
                            <a data-toggle="tab" id="out_all" data-type="0" href="#no_reply">从本地导入数据包</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form_item">
                <span>数据包信息</span>
            </div>
            <div class="form_item_title">
                <input type="file" name="ctl00$contentHolder$fileUploader" id="contentHolder_fileUploader" class="form_input">&nbsp;&nbsp;<input type="button" value="上传" id="btnUpload" class="btn btn-primary">
                <p>上传数据包须小于40M，否则可能上传失败，  </p>
            </div>
            <div class="ml_198">
                    <input type="button"  value="导 入" id="contentHolder_btnImport" class="btn btn-primary">
                </div>
        </div>
</section>
</section>
{{/block}} {{block 'footer'}} {{/block}} {{block 'requirejs'}}
<script src="/public/js/productUpload.js" type="text/babel"></script>

{{/block}}
